<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The.. Main Menu</title>
<link rel="icon" type="image/png" href="./img/icon.png" />
<style>
  :root{
    --gap: 18px;
    --btn-w: 160px;
    --btn-h: 46px;
    --btn-radius: 12px;
    --glass-bg: rgba(255,255,255,0.06);
    --accent: #ffffff;
    --shadow-color: rgba(0,0,0,0.45);
    --font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:var(--font-family);
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background-color:#000;
  }

  body{ background: none; }

  .bg-fixed {
    position: fixed;
    inset: 0;
    background-image: url('./img/Baek.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2;
  }

  .bg-overlay{
    position:fixed;
    inset:0;
    background: linear-gradient(rgba(0,0,0,0.14), rgba(0,0,0,0.28));
    pointer-events:none;
    z-index: -1;
  }

  .menu-wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    box-sizing:border-box;
    position: relative;
    z-index: 1;
  }

  .menu-card{
    width: min(980px, 95%);
    max-width:1200px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
    border-radius:18px;
    padding:28px;
    box-shadow: 0 8px 30px var(--shadow-color);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.04);
    position:relative;
  }

  header.menu-head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:18px;
  }
  header .title{
    font-size:20px;
    font-weight:600;
    letter-spacing:0.6px;
  }
  header .subtitle{
    font-size:13px;
    opacity:0.85;
  }

  .rows{
    display:flex;
    flex-direction:column;
    gap:var(--gap);
  }

  .row{
    display:flex;
    gap:14px;
    justify-content:center;
  }

  .menu-btn{
    width: var(--btn-w);
    height: var(--btn-h);
    min-width:120px;
    padding:8px 14px;
    border-radius: var(--btn-radius);
    border: 1px solid rgba(255,255,255,0.06);
    background: var(--glass-bg);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    user-select:none;
    transition: transform 160ms cubic-bezier(.2,.9,.3,1), box-shadow 160ms, background 160ms;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .menu-btn:hover{
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  }

  .menu-btn:active{
    transform: translateY(2px) scale(0.98);
  }

  .menu-btn::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
    pointer-events:none;
    mix-blend-mode: overlay;
  }

  @media (max-width:560px){
    :root{ --btn-w: 130px; --btn-h:42px; --gap:12px; }
    .menu-card{ padding:18px; border-radius:12px; }
    header .title{ font-size:17px; }
  }

  .music-control{
    display:inline-flex;
    gap:8px;
    align-items:center;
    position:relative;
  }
  .music-btn{
    width:40px;
    height:40px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.02);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition: transform 140ms;
    position:relative;
  }
  .music-btn:active{ transform:scale(0.95); }
  .music-btn svg{ width:18px; height:18px; fill:currentColor; color:var(--accent); opacity:0.95; }

  .music-btn.muted::after{
    content: '';
    position: absolute;
    right: 6px;
    bottom: 6px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #f0c419;
    box-shadow: 0 0 6px rgba(240,196,25,0.6);
  }

  .unmute-hint{
    font-size:12px;
    margin-left:10px;
    opacity:0.92;
  }

  .hint{ font-size:12px; opacity:0.8; margin-top:10px; text-align:center; }
</style>
</head>
<body>
  <div class="bg-fixed" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="menu-wrap">
    <div class="menu-card" role="region" aria-label="Main menu">
      <header class="menu-head">
        <div>
          <div class="title">Main Menu</div>
          <div class="subtitle">Click a button to open a script or follow a link</div>
        </div>
        <div class="music-control" aria-hidden="false" title="Play / Pause background music">
          <div id="musicBtn" class="music-btn" aria-pressed="false" role="button">
            <svg id="musicIcon" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"></path></svg>
          </div>
          <div id="unmuteHint" class="unmute-hint" aria-hidden="true" style="display:none;">Playing (muted) â€” interact to unmute</div>
        </div>
      </header>

      <main>
        <div id="rows" class="rows" aria-live="polite"></div>
        <div class="hint">Owned by Mexrl</div>
      </main>
    </div>
  </div>

  <audio id="bgAudio" loop preload="auto">
    <source src="./music/bg.mp3" type="audio/mpeg">
  </audio>

<script>

const buttonsData = [
  { label: 'Ps4 Symbols', script: 'PS4-Symbols.html', title: 'Open ./scripts/PS4-Symbols.html' },
  { label: 'online.json Editor', script: 'user-onlineJSON-editor.html', title: 'Open ./scripts/user-onlineJSON-editor.html' },
  { label: 'The PS4 Save DB', script: 'ps4-save-database.html', title: 'Open ./scripts/ps4-save-database.html' },
  { label: 'Ps4 JB Status', script: 'Ps4-Status.html', title: 'Open ./scripts/Ps4-Status' },
  { lebel: 'Hex To Base64', script: 'hex-base64.html', title: 'Open ./scripts/hex-base64.html' }
];

const rowsContainer = document.getElementById('rows');

function buildMenu(items){
  rowsContainer.innerHTML = '';
  for(let i=0; i<items.length; i += 3){
    const group = items.slice(i, i+3);
    const row = document.createElement('div');
    row.className = 'row';
    group.forEach(btn => {
      const el = document.createElement('button');
      el.className = 'menu-btn';
      el.type = 'button';
      el.textContent = btn.label || 'Button';
      if(btn.title) el.title = btn.title;
      if(btn.link) el.dataset.link = btn.link;
      if(btn.script) el.dataset.script = btn.script;
      el.setAttribute('aria-label', btn.label || 'menu button');
      el.addEventListener('click', onMenuClick);
      el.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); el.click(); }
      });
      row.appendChild(el);
    });
    rowsContainer.appendChild(row);
  }
  if(items.length === 0){
    const placeholder = document.createElement('div');
    placeholder.style.textAlign = 'center';
    placeholder.style.opacity = '0.75';
    placeholder.style.padding = '22px';
    placeholder.textContent = 'No buttons defined.';
    rowsContainer.appendChild(placeholder);
  }
}

/* Navigate helper: external opens new tab, internal navigates same tab */
function navigateTo(url, external = false){
  console.info('navigateTo', url, 'external=', external);
  try {
    if(external){
      window.open(url, '_blank', 'noopener');
    } else {
      window.location.href = url;
    }
  } catch (err){
    console.error('Navigation failed', err);
  }
}

function onMenuClick(e){
  const btn = e.currentTarget;
  const link = btn.dataset.link;
  const script = btn.dataset.script;

  if(link){
    // If link is absolute (http/https) open in new tab; else treat as relative path
    if(/^https?:\/\//i.test(link)){
      navigateTo(link, true);
    } else {
      navigateTo(link, false);
    }
    return;
  }

  if(script){
    let target = script.trim();

    // allow a github:owner/repo/path shorthand if you prefer
    if(target.startsWith('github:')){
      const ghPath = target.slice('github:'.length);
      const ghUrl = 'https://github.com/' + ghPath;
      navigateTo(ghUrl, true);
      return;
    }

    // if the script is an absolute http(s) URL, open in new tab
    if(/^https?:\/\//i.test(target)){
      navigateTo(target, true);
      return;
    }

    // ensure .html when there's no extension at all
    if(!target.includes('.')){
      target = target + '.html';
    }

    // if user provided an explicit path, use it as-is
    if(target.startsWith('./') || target.startsWith('/')){
      navigateTo(target, false);
    } else {
      // default location inside ./scripts/
      navigateTo('./scripts/' + target, false);
    }
    return;
  }

  console.warn('Button has no action defined.');
}

buildMenu(buttonsData);

/* Music autoplay + UI logic (unchanged) */
const audio = document.getElementById('bgAudio');
const musicBtn = document.getElementById('musicBtn');
const musicIcon = document.getElementById('musicIcon');
const unmuteHint = document.getElementById('unmuteHint');

let isPlaying = false;
let mutedFallback = false;

function updateMusicIcon(){
  if(isPlaying){
    musicIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>';
    musicBtn.setAttribute('aria-pressed','true');
  } else {
    musicIcon.innerHTML = '<path d="M8 5v14l11-7z"></path>';
    musicBtn.setAttribute('aria-pressed','false');
  }

  if(isPlaying && mutedFallback){
    musicBtn.classList.add('muted');
    unmuteHint.style.display = 'block';
    unmuteHint.setAttribute('aria-hidden','false');
  } else {
    musicBtn.classList.remove('muted');
    unmuteHint.style.display = 'none';
    unmuteHint.setAttribute('aria-hidden','true');
  }

  if(isPlaying){
    if(mutedFallback){
      musicBtn.title = 'Playing (muted). Click to pause or interact to unmute';
    } else {
      musicBtn.title = 'Playing. Click to pause';
    }
  } else {
    musicBtn.title = 'Paused. Click to play';
  }
}

async function tryAutoplay(){
  audio.loop = true;
  audio.volume = 0.9;
  audio.muted = false;
  try {
    await audio.play();
    isPlaying = true;
    mutedFallback = false;
    updateMusicIcon();
  } catch (e) {
    try {
      audio.muted = true;
      await audio.play();
      isPlaying = true;
      mutedFallback = true;
      updateMusicIcon();
      attachUnmuteOnFirstInteraction();
    } catch (e2) {
      isPlaying = false;
      mutedFallback = false;
      updateMusicIcon();
    }
  }
}

function attachUnmuteOnFirstInteraction(){
  function attemptUnmuteOnce(){
    if(mutedFallback && audio.muted){
      audio.muted = false;
      audio.play().catch(()=>{});
      mutedFallback = false;
      updateMusicIcon();
    }
    window.removeEventListener('pointerdown', attemptUnmuteOnce);
    window.removeEventListener('keydown', attemptUnmuteOnce);
  }
  window.addEventListener('pointerdown', attemptUnmuteOnce, { once: true });
  window.addEventListener('keydown', attemptUnmuteOnce, { once: true });
}

tryAutoplay();

musicBtn.addEventListener('click', async () => {
  if(isPlaying){
    audio.pause();
    isPlaying = false;
    mutedFallback = false;
    updateMusicIcon();
  } else {
    audio.muted = false;
    try {
      await audio.play();
      isPlaying = true;
      mutedFallback = false;
      updateMusicIcon();
    } catch (e) {
      try {
        audio.muted = true;
        await audio.play();
        isPlaying = true;
        mutedFallback = true;
        updateMusicIcon();
        attachUnmuteOnFirstInteraction();
      } catch (e2) {
        isPlaying = false;
        mutedFallback = false;
        updateMusicIcon();
      }
    }
  }
});

window.addEventListener('pointerdown', () => {
  if(isPlaying && mutedFallback && audio.muted){
    audio.muted = false;
    mutedFallback = false;
    updateMusicIcon();
  }
}, { once: false });

window.addEventListener('keydown', () => {
  if(isPlaying && mutedFallback && audio.muted){
    audio.muted = false;
    mutedFallback = false;
    updateMusicIcon();
  }
}, { once: false });

</script>
</body>
</html>
