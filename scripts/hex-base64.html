<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hex ‚Üí Base64 ¬∑ Converter</title>
  <link rel="icon" type="image/png" href="./img/icon.png" />
  <style>
    :root {
      --page-pad: 20px;
      --card-radius: 14px;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.06);
      --accent: #ffffff;
      --shadow: rgba(0,0,0,0.35);
      --gap: 18px;
      --font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    }

    html { height: 100%; }
    body {
      min-height: 100vh;
      margin:0;
      font-family:var(--font-family);
      color:var(--accent);
      background: none;
      position: relative;
    }

    .bg-fixed {
      position: fixed;
      inset: 0;
      background-image: url('../img/Baek.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }
    .bg-overlay {
      position:fixed;
      inset:0;
      background: linear-gradient(rgba(0,0,0,0.12), rgba(0,0,0,0.28));
      pointer-events:none;
      z-index: -1;
    }

    .wrap {
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:36px 18px;
      box-sizing:border-box;
      position: relative;
      z-index: 1;
    }

    .panel {
      width: min(1100px, 96%);
      max-width:1200px;
      margin: 12px 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      border-radius:18px;
      padding:var(--page-pad);
      box-shadow: 0 10px 40px var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
    }

    header.top {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .left-head {
      display:flex;
      flex-direction:column;
    }
    .title {
      font-size:20px;
      font-weight:600;
    }
    .subtitle {
      font-size:13px;
      opacity:0.9;
    }

    .controls {
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn-ghost {
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color:var(--accent);
      cursor:pointer;
      font-weight:600;
    }
    .btn-ghost:active { transform: translateY(1px); }

    .music-control {
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .music-btn {
      width:40px;
      height:40px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform 140ms;
      position:relative;
    }
    .music-btn:active { transform:scale(0.95); }
    .music-btn svg { width:18px; height:18px; fill:currentColor; color:var(--accent); opacity:0.95; }
    .music-btn.muted::after {
      content: '';
      position: absolute;
      right: 6px;
      bottom: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f0c419;
      box-shadow: 0 0 6px rgba(240,196,25,0.6);
    }

    .editor-panel {
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      padding: 18px;
      margin: 20px 0;
      border: 1px solid var(--glass-border);
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1 1 0;
      display:flex;
      flex-direction:column;
    }

    .field label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .field textarea {
      width: 100%;
      min-height: 220px;
      resize: vertical;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: white;
      font-family: monospace;
      font-size: 13px;
      box-sizing: border-box;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      padding: 8px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: rgba(255,255,255,0.2); }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .info-text {
      font-size: 11px;
      color: #aaccff;
      background: rgba(100,150,255,0.1);
      padding: 6px 12px;
      border-radius: 20px;
      margin-top: 6px;
    }

    .hint {
      font-size:12px;
      opacity:0.85;
      margin-top:10px;
      text-align:center;
    }

    .small-note {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
    }
    .toast.show { opacity: 1; }

    .error { color: #ffd6d6; background: rgba(255,0,0,0.06); padding: 8px 10px; border-radius: 8px; }

    #fileInput { display:none; }

    @media (max-width: 900px) {
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="bg-fixed"></div>
  <div class="bg-overlay"></div>

  <div class="wrap">
    <div class="panel" role="main">
      <header class="top">
        <div class="left-head">
          <div class="title">Hex ‚Üí Base64 ¬∑ Converter</div>
          <div class="subtitle">Paste hex data (with or without spaces) and convert it to Base64 quickly.</div>
        </div>
        <div class="controls">
          <button class="btn-ghost" onclick="history.back()">Back</button>
          <div class="music-control">
            <div id="musicBtn" class="music-btn">
              <svg id="musicIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
            </div>
          </div>
        </div>
      </header>

      <div class="editor-panel">
        <div class="row">
          <div class="field">
            <label>Hex input</label>
            <textarea id="hexInput" placeholder="e.g. 48656c6c6f2c20776f726c6421"></textarea>
          </div>
          <div class="field">
            <label>Base64 output</label>
            <textarea id="base64Output" readonly placeholder="Converted Base64 will appear here"></textarea>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn" id="convertBtn">‚ö° Convert</button>
          <button class="btn" id="copyBtn">üìã Copy</button>
          <button class="btn" id="downloadBtn">‚¨áÔ∏è Download</button>
          <button class="btn" id="clearBtn">‚úñ Clear</button>
          <button class="btn" id="uploadBtn">üìÇ Upload hex file</button>
        </div>

        <input type="file" id="fileInput" accept="text/*" />

        <div id="feedback"></div>

        <div class="info-text">
          ‚ÑπÔ∏è The converter expects valid hex pairs. If the length is odd, it will auto-pad internally.
        </div>
      </div>

      <div class="hint">
        Hex ‚Üí Base64 converter
        <div class="small-note">Thank you for visiting</div>
      </div>
    </div>
  </div>

  <audio id="bgAudio" loop preload="auto">
    <source src="../music/bg.mp3" type="audio/mpeg">
  </audio>

  <div id="toast" class="toast"></div>

  <script>
    (function(){
      const audio=document.getElementById('bgAudio');
      const musicBtn=document.getElementById('musicBtn');
      const musicIcon=document.getElementById('musicIcon');
      let isPlaying=false,mutedFallback=false;

      function updateMusicIcon(){
        musicIcon.innerHTML=isPlaying
          ?'<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>'
          :'<path d="M8 5v14l11-7z"></path>';
      }

      async function tryAutoplay(){
        audio.loop=true;audio.volume=0.9;
        try{await audio.play();isPlaying=true;}
        catch{try{audio.muted=true;await audio.play();isPlaying=true;mutedFallback=true;}catch{}}
        updateMusicIcon();
      }

      musicBtn.addEventListener('click',async()=>{
        if(isPlaying){audio.pause();isPlaying=false;mutedFallback=false;}
        else{try{audio.muted=false;await audio.play();isPlaying=true;mutedFallback=false;}catch{}}
        updateMusicIcon();
      });

      tryAutoplay();

      const hexInput=document.getElementById('hexInput');
      const base64Output=document.getElementById('base64Output');
      const convertBtn=document.getElementById('convertBtn');
      const copyBtn=document.getElementById('copyBtn');
      const downloadBtn=document.getElementById('downloadBtn');
      const clearBtn=document.getElementById('clearBtn');
      const uploadBtn=document.getElementById('uploadBtn');
      const fileInput=document.getElementById('fileInput');
      const feedback=document.getElementById('feedback');
      const toast=document.getElementById('toast');

      function showToast(msg){toast.textContent=msg;toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),1500);}

      function sanitizeHex(s){return s.replace(/[^0-9a-fA-F]/g,'');}

      function hexToBase64(hex){
        const clean=sanitizeHex(hex);
        if(!clean) return '';
        const padded=clean.length%2?'0'+clean:clean;
        const bytes=new Uint8Array(padded.length/2);
        for(let i=0;i<padded.length;i+=2){
          const byte=parseInt(padded.substr(i,2),16);
          if(Number.isNaN(byte)) throw new Error('Invalid hex');
          bytes[i/2]=byte;
        }
        let binary='';
        const chunk=0x8000;
        for(let i=0;i<bytes.length;i+=chunk)
          binary+=String.fromCharCode.apply(null,bytes.subarray(i,i+chunk));
        return btoa(binary);
      }

      convertBtn.addEventListener('click',()=>{
        try{
          const out=hexToBase64(hexInput.value);
          base64Output.value=out;
          feedback.textContent=out?'Converted successfully.':'No hex input detected.';
          if(out) showToast('Converted');
        }catch(e){feedback.innerHTML='<div class="error">'+e.message+'</div>';}
      });

      copyBtn.addEventListener('click',async()=>{
        if(!base64Output.value) return showToast('Nothing to copy');
        await navigator.clipboard.writeText(base64Output.value);
        showToast('Copied');
      });

      downloadBtn.addEventListener('click',()=>{
        if(!base64Output.value) return showToast('Nothing to download');
        const blob=new Blob([base64Output.value],{type:'text/plain'});
        const url=URL.createObjectURL(blob);
        const a=document.createElement('a');
        a.href=url;a.download='output.base64.txt';a.click();
        URL.revokeObjectURL(url);
      });

      clearBtn.addEventListener('click',()=>{
        hexInput.value='';base64Output.value='';feedback.textContent='';
      });

      uploadBtn.addEventListener('click',()=>fileInput.click());
      fileInput.addEventListener('change',e=>{
        const file=e.target.files[0];
        if(!file) return;
        const reader=new FileReader();
        reader.onload=ev=>{hexInput.value=String(ev.target.result||'').trim();showToast('Loaded file');};
        reader.readAsText(file);
        fileInput.value='';
      });
    })();
  </script>
</body>
</html>
