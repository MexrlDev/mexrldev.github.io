<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 THERMAL UAF ¬∑ MATRIX TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0f16;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fira Code', 'Courier New', monospace;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Matrix rain canvas (background effect) */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.15;
        }

        /* CRT flicker animation */
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.99; }
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        .glitch-text {
            animation: glitch 0.2s infinite;
        }

        .terminal-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            background: rgba(10, 20, 30, 0.92);
            backdrop-filter: blur(6px);
            border: 2px solid #2c6c9e;
            border-radius: 24px;
            box-shadow: 0 0 40px #00a6ff40, 0 0 10px #00d0ff inset;
            padding: 24px;
            color: #b0f0ff;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s;
            animation: flicker 3s infinite;
        }

        /* Header with glitchy title */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1f6fb0;
            padding-bottom: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #0af, 0 0 20px #0af;
            letter-spacing: 4px;
        }

        .title span {
            color: #ff5e7c;
            text-shadow: 0 0 10px #f0f;
        }

        .status-panel {
            display: flex;
            gap: 18px;
            background: #0a1a2b;
            padding: 10px 18px;
            border-radius: 60px;
            border: 1px solid #3b8fc2;
        }

        .led {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 12px #00ff88;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .sys-info {
            font-size: 0.85rem;
            color: #8fcbff;
        }

        /* Main terminal screen */
        .terminal-screen {
            background: #051015;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #2b7bbf;
            box-shadow: inset 0 0 25px #000000, 0 0 15px #004466;
            min-height: 350px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.95rem;
            scroll-behavior: smooth;
        }

        .terminal-line {
            margin: 4px 0;
            word-break: break-word;
            border-left: 3px solid transparent;
            padding-left: 8px;
            transition: 0.1s;
        }

        .terminal-line.prompt {
            color: #b0ffb0;
        }

        .terminal-line.input {
            color: #ffd966;
        }

        .terminal-line.output {
            color: #99d6ff;
        }

        .terminal-line.success {
            color: #80ff80;
            border-left-color: #00ff80;
        }

        .terminal-line.vuln {
            color: #ff8080;
            border-left-color: #ff3b3b;
            font-weight: 600;
            text-shadow: 0 0 8px #f00;
        }

        .terminal-line.warn {
            color: #ffbf80;
            border-left-color: #ffaa33;
        }

        .terminal-line.info {
            color: #aad0ff;
            border-left-color: #3399ff;
        }

        /* Progress bar container */
        .progress-container {
            background: #122b3f;
            border-radius: 30px;
            height: 20px;
            margin: 15px 0;
            border: 1px solid #2b90d9;
            overflow: hidden;
            box-shadow: inset 0 0 10px #000;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c3ff, #0077ff);
            box-shadow: 0 0 20px #00a6ff;
            transition: width 0.3s ease;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #bbf0ff;
            margin-bottom: 4px;
        }

        /* Memory map grid */
        .mem-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            margin: 20px 0;
        }

        .mem-cell {
            background: #1b3144;
            border-radius: 6px;
            padding: 8px 4px;
            text-align: center;
            font-size: 0.7rem;
            border: 1px solid #2a6b9e;
            color: #bbffff;
            transition: 0.2s;
        }

        .mem-cell.spray {
            background: #2a5f3a;
            border-color: #6aff6a;
            box-shadow: 0 0 8px #0f0;
        }

        .mem-cell.corrupt {
            background: #942e2e;
            border-color: #ff5e5e;
            box-shadow: 0 0 12px #f66;
        }

        /* Control buttons */
        .button-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 25px 0 15px;
            flex-wrap: wrap;
        }

        .cyber-button {
            background: #0e263b;
            border: 2px solid #2f93d1;
            color: #dcf0ff;
            font-family: 'Fira Code', monospace;
            font-weight: 600;
            font-size: 1.3rem;
            padding: 14px 32px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 0 20px #0055aa, inset 0 0 10px #00b7ff;
            transition: 0.15s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-button:hover {
            background: #1f4b70;
            border-color: #5bc0ff;
            box-shadow: 0 0 35px #0088ff, inset 0 0 20px #9fd9ff;
            transform: scale(1.02);
        }

        .cyber-button:active {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            border-top: 1px solid #23679b;
            margin-top: 20px;
            padding-top: 18px;
            font-size: 0.85rem;
            color: #7fb7da;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scrollbar styling */
        .terminal-screen::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-screen::-webkit-scrollbar-track {
            background: #102b3f;
        }
        .terminal-screen::-webkit-scrollbar-thumb {
            background: #2b7bbf;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="terminal-container">
        <div class="header">
            <div class="title">
                PS4<span>::</span>UAF<span>_</span>v2.0
            </div>
            <div class="status-panel">
                <div class="led"></div>
                <div class="sys-info">THERMAL: 66¬∞C</div>
                <div class="sys-info">HEAP: 0x7f3a2000</div>
            </div>
        </div>

        <!-- Memory map visualization (dynamic) -->
        <div class="mem-grid" id="memGrid">
            <!-- Generated by JS -->
        </div>

        <!-- Progress bar for exploit stage -->
        <div class="progress-label">
            <span>EXPLOIT STAGE: <span id="stageName">IDLE</span></span>
            <span id="stagePercent">0%</span>
        </div>

        <!-- Terminal output window -->
        <div class="terminal-screen" id="terminal">

        <!-- Button panel -->
        <div class="button-panel">

        </div>
    </div>

    <script>
        (function() {
            // ---------- Matrix rain background effect ----------
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const chars = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
            const fontSize = 14;
            const columns = width / fontSize;
            const drops = [];
            for (let i = 0; i < columns; i++) drops[i] = 1;

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > height && Math.random() > 0.975)
                        drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 50);

            // ---------- DOM elements ----------
            const terminal = document.getElementById('terminal');
            const runBtn = document.getElementById('runBtn');
            const resetBtn = document.getElementById('resetBtn');
            const memGrid = document.getElementById('memGrid');
            const stageNameSpan = document.getElementById('stageName');
            const stagePercentSpan = document.getElementById('stagePercent');
            const progressFill = document.getElementById('progressFill');

            // Helper to add terminal lines
            function addTerminalLine(text, className = 'output') {
                const line = document.createElement('div');
                line.className = `terminal-line ${className}`;
                line.textContent = text;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            }

            function clearTerminal() {
                terminal.innerHTML = '';
                addTerminalLine('[ PS4 WebKit UAF Terminal ]', 'prompt');
                addTerminalLine('‚èµ System ready. Press [RUN EXPLOIT] to initiate.', 'output');
                addTerminalLine('‚ö†Ô∏è All actions are simulated ‚Äì no actual vulnerability.', 'info');
            }

            // Update memory grid (visual simulation)
            function updateMemGrid(stage) {
                const gridSize = 64; // 8x8 = 64 cells
                let html = '';
                for (let i = 0; i < 64; i++) {
                    let cellClass = 'mem-cell';
                    if (stage === 'spray') {
                        if (i < 40) cellClass += ' spray'; // first 40 cells sprayed
                    } else if (stage === 'corrupt') {
                        if (i >= 30 && i < 38) cellClass += ' corrupt';
                        else if (i < 40) cellClass += ' spray';
                    } else if (stage === 'idle') {
                        // randomize a bit
                        if (i % 7 === 0) cellClass += ' spray';
                    }
                    html += `<div class="${cellClass}">0x${(0x8000 + i).toString(16)}</div>`;
                }
                memGrid.innerHTML = html;
            }
            updateMemGrid('idle');

            // Progress update
            function setStage(stageName, percent) {
                stageNameSpan.textContent = stageName;
                stagePercentSpan.textContent = percent + '%';
                progressFill.style.width = percent + '%';
            }

            // ---------- Exploit simulation (async steps) ----------
            async function runExploit() {
                // Reset UI
                clearTerminal();
                setStage('INIT', 0);
                updateMemGrid('idle');

                addTerminalLine('üî• THERMAL UAF EXPLOIT SEQUENCE INITIATED', 'vuln');
                addTerminalLine('[*] Target: WebKit 605.1.15 (PS4 9.00)', 'info');
                await sleep(600);

                // Stage 1: Heap spray
                setStage('HEAP SPRAY', 15);
                addTerminalLine('[ Stage 1 ] Spraying heap with Float64Array objects...', 'warn');
                updateMemGrid('spray');
                for (let i = 0; i < 5; i++) {
                    addTerminalLine(`   Spraying block 0x${(0x7f3a2000 + i*0x1000).toString(16)} ...`, 'output');
                    await sleep(300);
                }
                addTerminalLine('[+] 5000 arrays allocated. Pattern: 0x2.121995791e-314', 'success');
                await sleep(500);

                // Stage 2: Fullscreen trigger
                setStage('FULLSCREEN TRIGGER', 35);
                addTerminalLine('[ Stage 2 ] Requesting fullscreen to force GC / memory pressure...', 'warn');
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else {
                    addTerminalLine('[!] Fullscreen not supported, simulating blur anyway.', 'warn');
                }
                addTerminalLine('[*] Waiting for blur event (switch tab or press ESC)...', 'info');
                await sleep(800);
                addTerminalLine('[*] Simulating blur event...', 'info');

                // Manually trigger blur logic (since we can't force it)
                // We'll simulate the onblur actions directly.
                await handleBlurSimulation();

                async function handleBlurSimulation() {
                    setStage('UAF TRIGGER', 60);
                    addTerminalLine('', '');
                    addTerminalLine('[ Stage 3 ] Blur detected ‚Äì free() called on sprayed region', 'vuln');
                    updateMemGrid('corrupt');
                    await sleep(600);
                    addTerminalLine('[*] Reclaiming memory with controlled data (heap spray #2)...', 'warn');
                    for (let i = 0; i < 4; i++) {
                        addTerminalLine(`   Spraying 0x${(0x8c5e4000 + i*0x800).toString(16)} with pattern`, 'output');
                        await sleep(250);
                    }
                    addTerminalLine('[+] 8000 new arrays placed, containing payload: 0x2.121995791e-314', 'success');
                    await sleep(500);

                    setStage('CORRUPTION CHECK', 80);
                    addTerminalLine('[*] Scanning for corrupted objects...', 'info');
                    await sleep(700);
                    addTerminalLine('[!] CORRUPTION DETECTED at offset 0x7f3a2f30', 'vuln');
                    updateMemGrid('corrupt');

                    setStage('CRASH SIMMING', 95);
                    addTerminalLine('', '');
                    addTerminalLine('‚ö†Ô∏è  Use-after-free successfully triggered!', 'vuln');
                    addTerminalLine('‚ö†Ô∏è  Overwriting vtable pointer...', 'vuln');
                    await sleep(500);
                    addTerminalLine('[*] Redirecting execution to ROP chain...', 'info');
                    await sleep(400);

                    // Final crash message with glitch
                    setStage('KERNEL PANIC', 100);
                    addTerminalLine('', '');
                    addTerminalLine('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'vuln');
                    addTerminalLine('üí•  CRASH SIMULATED ‚Äì SYSTEM WOULD REBOOT', 'vuln');
                    addTerminalLine('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'vuln');
                    addTerminalLine('   In a real vulnerable PS4, this would lead to', 'vuln');
                    addTerminalLine('   arbitrary code execution (jailbreak).', 'vuln');
                    addTerminalLine('', '');
                    addTerminalLine('‚úÖ Simulation complete ‚Äì your browser is safe.', 'success');

                    // Add glitch class to last few lines for effect
                    const lines = terminal.querySelectorAll('.terminal-line');
                    if (lines.length > 3) {
                        lines[lines.length-3].classList.add('glitch-text');
                        lines[lines.length-2].classList.add('glitch-text');
                    }
                }
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Reset function
            function resetAll() {
                clearTerminal();
                setStage('IDLE', 0);
                updateMemGrid('idle');
            }

            // Event listeners
            runBtn.addEventListener('click', runExploit);
            resetBtn.addEventListener('click', resetAll);

            // Ensure fullscreen change detection (just for realism)
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    addTerminalLine('[system] Fullscreen exited.', 'info');
                }
            });
            document.addEventListener('webkitfullscreenchange', () => {
                if (!document.webkitFullscreenElement) {
                    addTerminalLine('[system] Fullscreen exited.', 'info');
                }
            });
        })();
    </script>
</body>
